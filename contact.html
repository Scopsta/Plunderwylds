  <link rel="stylesheet" href="style.css" />

  <script defer src="flame-particles.js"></script>

    <img src="logo.png" alt="Plunderwylds Logo" id="logo" class="glow-logo" />

<body>
  <canvas id="fog-canvas"></canvas>
  <div id="flame-container"></div>
  <main>
<section class="contact-form">
  <h1>Contact Us</h1>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="We will not store or sell your information whatsoever" />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>
  </main>

</body>
</html>
